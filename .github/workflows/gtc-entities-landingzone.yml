on:
  push:
    branches:
    - main  
  pull_request:
    branches:
    - main    

env:
  ARM_PATH: './.azure'
  AZURE_RG: 'rg-entities-dev-001'
  STORAGE_NAME: 'stentitiesdev001'

#Special permissions required for OIDC authentication
permissions:
  id-token: write
  contents: read
  security-events: write

jobs:  
  development_Stage_deploy_landing_zone:
    name: 'Deploy landing zone IaC'
    runs-on: ubuntu-latest
    env:
      template: ../variables/development.yml
    if: (github.ref != 'refs/heads/main')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Run ARM deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ${{ env.ARM_PATH }}/st-storageaccount.json
          parameters: name=${{ env.STORAGE_NAME }}
